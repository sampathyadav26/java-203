<!DOCTYPE html>
<html lang="en">
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="card" style="width: 28rem;height:26rem;">
            <div class="card-body">
               <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">Full Name:</label>
                    <input type="text" class="form-control" id="formGroupExampleInput"
                        placeholder="Enter Full Name">
                </div>

                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">Email Id:</label>
                    <input type="text" class="form-control" id="formGroupExampleInput"
                        placeholder="Enter Email">
                </div>

                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">Sal:</label>
                    <input type="text" class="form-control" id="formGroupExampleInput"
                        placeholder="Enter Sal">
                </div>

                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">City:</label>
                    <input type="text" class="form-control" id="formGroupExampleInput"
                        placeholder="Enter City">
                </div>

                <div class="float-end d-grid gap-2 col-6 mx-auto">
                    <button type="button" class="btn btn-outline-primary">Add</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
